---
layout: default
---

<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <a href="{{ page.category | prepend: '/category/' | prepend: site.baseurl }}">{{ page.category }}</a>
  <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  <br></br>

  {{ content }}

</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
